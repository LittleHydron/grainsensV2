name: Docker Image CI

on:
  push:
    branches: [ "BackEnd" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: cd GrainSense && docker build -t ${{ secrets.IMAGE_TAG }} .
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Log in to Docker hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push Docker Image
      run: docker push ${{ secrets.IMAGE_TAG }}

  pull-to-azure-vm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH into Azure VM and Pull Docker Image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.AZURE_VM_SSH_PORT }}
          script: |
            docker pull ${{ secrets.IMAGE_TAG }}
            docker stop my-container || true
            docker rm my-container || true
            docker run -d --name my-container -p 1234:1234 ${{ secrets.IMAGE_TAG }}
